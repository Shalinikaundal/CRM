<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Login</title>

</head>

<body class="bg">
    <header class="header">
    </header>
    <div class="page-container login-container">
        <div class="page-content">
            <div class="content-wrapper">
                <div class="row">

                    <div class="col-sm-2 col-md-4">
                        <!-- <h5 class="text-white">COLUMN 1</h5> -->
                    </div>
                    <div class="col-sm-8 col-md-4">
                        <!-- <h5 class="text-white">COLUMN 2</h5> -->
                        <div class="text-center">
                            <a class="main-logo text-white " href="">
                            </a>
                        </div>
                        <form>
                            <div class="section p-4 rounded-3 bg-white shadow">
                                <h4 class="form-heading mb-4  fs-5">Log In</h4>
                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="inputEmail"><i
                                            class="fa-solid fa-envelope "></i></span>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Email">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputPassword"><i
                                            class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="col-sm-6">
                                        <label class="checkbox-inline d-flex align-items-center m-0">
                                            <input type="checkbox" class="form-check-input" checked="checked"
                                                name="remember" id="flexCheckDefault"><span class="check-symbol"></span>
                                            <span class="ms-2">Stay logged in</span>
                                        </label>
                                    </div>

                                    <div class="col-sm-6 text-end fw-600">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                </div>




                                <button type="submit" class="btn btn-primary">Login <i
                                        class="fa-solid fa-right-to-bracket"></i></button>
                        </form>


                    </div>
                    <div class="text-center mt-4 text-white ">
                        Need an Skillabs Mail account? <a href="" class="bottom-text">Create an account</a>
                    </div>

                </div>
            </div>
        </div>
       

        <footer class="footer">
        </footer>
</body>

</html>
